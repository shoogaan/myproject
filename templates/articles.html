{% extends 'layout.html' %}

{% block title %}
    Articles
{% endblock %}

{% block body %}
    <h1>Articles</h1>
    <ul class="list-group">
        {% for article in articles %}
        <!-- article.id from list in data.py used in app.py articles function  and passed through this html template-->
            <li class="list-group-item"><a href="article/{{article.id}}">{{ article.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
